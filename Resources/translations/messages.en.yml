dnd_magento_connector:
    jobs:
        dnd_csv_product_export:
            title: Export products in CSV File
            export.title: Products Export
        dnd_csv_category_export:
            title: Export categories in CSV File
            export.title: Categories Export
        dnd_csv_attribute_export:
            title: Export attributes in CSV File
            export.title: Attributes Export
        dnd_csv_attribute_option_export:
            title: Export attributes options in CSV File
            export.title: Attributes Options Export
        dnd_csv_association_type_export:
            title: Export associations in CSV File
            export.title: Associations Export
        dnd_csv_group_export:
            title: Export groups in CSV File
            export.title: Groups Export
        dnd_csv_family_export:
            title: Export families in CSV File
            export.title: Families Export
    export:
        host:
            label: Host
            help: SFTP connection host (Public IP)
        port:
            label: Port
            help: SFTP connection port
        username:
            label: Username
            help: SFTP connection username
        password:
            label: Password
            help: SFTP connection password
        remoteFilePath:
            label: Remote File Path
            help: Remote File Path (example: /home/sftpuser/my_file.csv)
        imageFolderPath:
            label: Image Folder Path
            help: Image Folder Path (exemple: /home/sftpuser/images/
        exportImages:
            label: Export Images
            help: Do we also export the images of the products
        exportFrom:
            label: Last product modification date
            help: date format YYYY-MM-DD h:m:s
        batchExportID:
            label: Export Product ID
            help: You can find this information at the end of the current url
        exportPriceOnly:
            label: Data to export
            help: Choose data to export
        isEnabled:
            label: Products status
            help: Yes for enabled / No for disabled
        isComplete:
            label: Products completness
            help: Yes for complete / No for uncomplete
        excludedCategories:
            label: Excluded categories
            help: Categories codes to exclude (separated by comas, it will also exclude its children)
        excludedAttributes:
            label: Excluded attributes
            help: Attributes codes to exclude (separated by comas)
job_execution:
    summary:
        dnd_magento_connector:
            export:
                remote_file_created: Remote file created
